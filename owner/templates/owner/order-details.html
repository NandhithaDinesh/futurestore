{%extends 'admin-base.html'%}
{%block body_block%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="">
   <div class="container">
   
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card" style="width: 18rem;">
                <img src="{{order.product.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{order.product.product_name}}</h5>
                  <p class="card-text">{{order.product.description}}</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Address:{{order.delivery_address}}</li>
                  <li class="list-group-item">Customer:{{order.user.first_name}}</li>
                  <li class="list-group-item">Email:{{order.user.email}}</li>
                </ul>
                
              </div>
        </div>
        <div class="col-3">
            <form action="" method="post" class="form-control">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit" value="update" class="btn btn-dark">
            </form>
        </div>
    </div>
   </div> 
</body>
{%endblock%}
</html>
